<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Kuis IPA/Sosial Kelas 6</title>
<style>
body { font-family: 'Comic Sans MS', Arial, sans-serif; background: #f0f8ff; padding: 20px; overflow-x:hidden; }
h1 { text-align: center; color: #2c3e50; }
#timer { font-size: 24px; font-weight: bold; text-align: center; margin-bottom: 10px; color:#27ae60; }
#progress-container { width: 100%; background: #ddd; border-radius: 10px; margin-bottom: 20px; height: 20px; }
#progress-bar { width: 0%; height: 100%; background: #3498db; border-radius: 10px; transition: width 0.3s; }
.soal { margin-bottom: 20px; background: #fff; padding: 15px; border-radius: 12px; box-shadow: 0 0 8px rgba(0,0,0,0.2); }
.jawaban label { display: block; margin: 5px 0; cursor: pointer; padding: 8px; border-radius: 8px; border: 1px solid transparent; transition: 0.2s; font-size: 16px; }
.jawaban input[type=radio] { margin-right: 10px; }
.jawaban label:hover { background-color: #f5f6fa; }
.correct { background-color: #d4edda !important; color: #155724; border-color: #28a745 !important; }
.wrong { background-color: #f8d7da !important; color: #721c24; border-color: #dc3545 !important; }
.result { font-size: 28px; text-align: center; margin-top: 20px; font-weight: bold; color: #c0392b; }
button { display: block; margin: 20px auto; padding: 12px 25px; font-size: 18px; background: #2980b9; color: white; border: none; border-radius: 10px; cursor: pointer; box-shadow: 0 4px #21618c; }
button:active { box-shadow: 0 2px #21618c; transform: translateY(2px); }
.emoji-fall { position: fixed; top: -50px; font-size: 30px; z-index: 1000; pointer-events:none; animation: fall linear infinite; }
@keyframes fall { to { transform: translateY(100vh) rotate(360deg); } }
.center-emoji { position: fixed; top:50%; left:50%; transform: translate(-50%,-50%); font-size:100px; z-index:2000; }
.confetti { position: fixed; width:10px; height:10px; background: red; z-index:1000; opacity:0.8; border-radius:50%; pointer-events:none; }
</style>
</head>
<body>

<h1>Kuis IPA/Sosial Kelas 6</h1>
<div id="timer">25:00</div>
<div id="progress-container"><div id="progress-bar"></div></div>

<form id="kuisForm"></form>

<div class="result" id="result"></div>
<button id="selesaiBtn">Selesai</button>

<script>
const soalData = [
{soal:"Alat gerak manusia yang digunakan untuk berjalan adalahâ€¦", pilihan:["Tangan","Kaki","Kepala","Mata"], jawaban:"Kaki"},
{soal:"Tulang dan otot termasuk bagian dariâ€¦", pilihan:["Sistem saraf","Alat gerak","Sistem peredaran darah","Organ pencernaan"], jawaban:"Alat gerak"},
{soal:"Sistem saraf berfungsi untukâ€¦", pilihan:["Membantu bernapas","Mengendalikan gerak dan menerima rangsang","Menghasilkan energi","Mengedarkan darah"], jawaban:"Mengendalikan gerak dan menerima rangsang"},
{soal:"Cara menjaga kesehatan alat gerak adalahâ€¦", pilihan:["Mengangkat beban berlebihan","Berolahraga dan makan bergizi","Duduk terus-menerus","Tidur terlalu lama"], jawaban:"Berolahraga dan makan bergizi"},
{soal:"Organ peredaran darah manusia yang memompa darah adalahâ€¦", pilihan:["Paru-paru","Jantung","Ginjal","Hati"], jawaban:"Jantung"},
{soal:"Darah membawa oksigen ke seluruh tubuh melaluiâ€¦", pilihan:["Paru-paru","Pembuluh darah","Otot","Tulang"], jawaban:"Pembuluh darah"},
{soal:"Gangguan peredaran darah yang sering terjadi adalahâ€¦", pilihan:["Sakit gigi","Hipertensi atau darah tinggi","Pilek","Batuk"], jawaban:"Hipertensi atau darah tinggi"},
{soal:"Cara memelihara kesehatan peredaran darah adalahâ€¦", pilihan:["Makan makanan tinggi lemak dan garam","Olahraga dan makan sehat","Merokok","Minum minuman bersoda"], jawaban:"Olahraga dan makan sehat"},
{soal:"Organ peredaran darah hewan misalnya jantung padaâ€¦", pilihan:["Ikan","Tanaman","Batu","Udara"], jawaban:"Ikan"},
{soal:"Ciri khusus hewan dan tumbuhan digunakan untukâ€¦", pilihan:["Menentukan warna","Bertahan hidup di lingkungan","Membuat suara","Mengambil air"], jawaban:"Bertahan hidup di lingkungan"},
{soal:"Contoh bentuk energi adalahâ€¦", pilihan:["Energi cahaya, panas, gerak, listrik","Energi warna dan bau","Energi rasa","Energi bentuk"], jawaban:"Energi cahaya, panas, gerak, listrik"},
{soal:"Krisis energi terjadi karenaâ€¦", pilihan:["Energi tidak digunakan","Energi alam terbatas dan habis digunakan manusia","Energi bertambah sendiri","Energi muncul tiba-tiba"], jawaban:"Energi alam terbatas dan habis digunakan manusia"},
{soal:"Contoh energi alternatif adalahâ€¦", pilihan:["Listrik dari batubara","Energi surya, angin, air","Bensin dari minyak bumi","Gas alam"], jawaban:"Energi surya, angin, air"},
{soal:"Jenis bencana alam misalnyaâ€¦", pilihan:["Gempa bumi, banjir, gunung meletus","Kemacetan lalu lintas","Pembangunan rumah","Olahraga"], jawaban:"Gempa bumi, banjir, gunung meletus"},
{soal:"Perubahan permukaan bumi akibat kegiatan manusia contohnyaâ€¦", pilihan:["Penebangan hutan","Hujan","Angin","Tanah longsor alami"], jawaban:"Penebangan hutan"},
{soal:"Dampak permasalahan lingkungan adalahâ€¦", pilihan:["Udara bersih","Polusi udara dan air","Tanaman subur","Sungai jernih"], jawaban:"Polusi udara dan air"},
{soal:"Cara mencegah bencana alam misalnyaâ€¦", pilihan:["Menebang semua pohon","Membuat saluran air dan menanam pohon","Membuang sampah sembarangan","Menggali sungai"], jawaban:"Membuat saluran air dan menanam pohon"},
{soal:"Otot berfungsiâ€¦", pilihan:["Mengatur pernapasan","Membantu gerak tubuh","Mengedarkan darah","Menyimpan makanan"], jawaban:"Membantu gerak tubuh"},
{soal:"Sistem saraf menerima rangsang dariâ€¦", pilihan:["Mata, telinga, kulit","Perut dan jantung","Tulang dan otot","Darah"], jawaban:"Mata, telinga, kulit"},
{soal:"Hewan dan tumbuhan memiliki ciri khusus untukâ€¦", pilihan:["Memudahkan manusia mengambilnya","Menyesuaikan diri dengan lingkungannya","Mengurangi udara","Menambah polusi"], jawaban:"Menyesuaikan diri dengan lingkungannya"}
];

let jawabanUser = JSON.parse(localStorage.getItem("jawabanUserIPA6")) || {};
const form = document.getElementById("kuisForm");
const progressBar = document.getElementById("progress-bar");

function renderSoal(){
  form.innerHTML = "";
  soalData.forEach((s,index)=>{
    const div = document.createElement("div");
    div.className = "soal";
    div.innerHTML = `<strong>${index+1}. ${s.soal}</strong><div class="jawaban"></div>`;
    const jawabanDiv = div.querySelector(".jawaban");
    s.pilihan.forEach(pil=>{
      const checked = jawabanUser[index] === pil ? "checked" : "";
      const id = `soal${index}_${pil}`;
      jawabanDiv.innerHTML += `<label for="${id}"><input type="radio" name="soal${index}" id="${id}" value="${pil}" ${checked}> ${pil}</label>`;
    });
    form.appendChild(div);
  });

  form.querySelectorAll("input[type=radio]").forEach(input=>{
    input.addEventListener("change",(e)=>{
      const idx = parseInt(e.target.name.replace("soal",""));
      jawabanUser[idx] = e.target.value;
      localStorage.setItem("jawabanUserIPA6",JSON.stringify(jawabanUser));
      updateProgress();
    });
  });
  updateProgress();
}

function updateProgress(){
  let answered = Object.keys(jawabanUser).length;
  let percent = (answered/soalData.length)*100;
  progressBar.style.width = percent+"%";
}

renderSoal();

// Timer 25 menit
let timeLeft = 25*60;
const timerEl = document.getElementById("timer");
const timer = setInterval(()=>{
  let minutes = Math.floor(timeLeft/60);
  let seconds = timeLeft%60;
  timerEl.textContent = `${minutes.toString().padStart(2,"0")}:${seconds.toString().padStart(2,"0")}`;
  if(timeLeft<=0){ clearInterval(timer); selesai(); }
  timeLeft--;
},1000);

document.getElementById("selesaiBtn").addEventListener("click",selesai);

// Efek
function efekNangis(){ 
  const center = document.createElement("div"); 
  center.className="center-emoji"; center.textContent="ðŸ˜­"; 
  document.body.appendChild(center);
  for(let i=0;i<30;i++){
    const em = document.createElement("div"); em.className="emoji-fall"; 
    em.style.left = Math.random()*100+"%"; em.style.fontSize=(20+Math.random()*30)+"px";
    em.textContent="ðŸ˜­"; em.style.animationDuration=(2+Math.random()*3)+"s";
    document.body.appendChild(em);
  }
}

function efekConfetti(){
  for(let i=0;i<100;i++){
    const conf = document.createElement("div"); conf.className="confetti";
    conf.style.backgroundColor = `hsl(${Math.random()*360},100%,50%)`;
    conf.style.left = Math.random()*100+"%"; conf.style.top = "-10px";
    conf.style.width = conf.style.height = (5+Math.random()*5)+"px";
    document.body.appendChild(conf);
    conf.animate([{transform:`translateY(0px)`},{transform:`translateY(${window.innerHeight}px)`}], {duration:2000+Math.random()*2000});
  }
}

function selesai(){
  clearInterval(timer);
  let score = 0;
  soalData.forEach((s,index)=>{
    const div = form.children[index];
    const pilihanEls = div.querySelectorAll("input");
    pilihanEls.forEach(input=>{
      input.disabled = true;
      const label = input.parentElement;
      if(input.value === s.jawaban){
        label.classList.add("correct");
        label.innerHTML += " âœ”";
      }
      if(jawabanUser[index] && jawabanUser[index] !== s.jawaban && input.checked){
        label.classList.add("wrong");
        label.innerHTML += " âœ–";
      }
    });
    if(jawabanUser[index] === s.jawaban) score++;
  });

  const nilai = Math.round((score/soalData.length)*100);
  document.getElementById("result").innerText = `Nilai kamu: ${nilai}/100`;
  if(nilai<75){ efekNangis(); } else { efekConfetti(); }
}
</script>

</body>
</html>
